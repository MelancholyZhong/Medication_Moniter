<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="../styles/login.css" rel="stylesheet" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Admin Login</h1>
      </div>
      <!-- removed id="refillform" attribute-->
      <form action="/login" method="post" class="form">
        <!-- Username -->
        <div class="form-control">
          <label>Username</label><input type="text" id="user" />
          <div id="userError"></div>
        </div>

        <!-- Password -->
        <div class="form-control">
          <label>Password</label>
          <input type="password" id="password" />
          <div id="passwordError"></div>
        </div>

        <!-- form buttons -->
        <div id="button-align">
          <!-- Reset button -->
          <button
            type="reset"
            class="btn btn-primary btn-rounded btn-block"
            id="resetBtn"
          >
            Reset
          </button>
          <!-- Submit button changed type from button to submit -->
          <button
            type="button"
            class="btn btn-primary btn-rounded btn-block"
            id="loginBtn"
          >
            Login
          </button>
        </div>
      </form>
      <div id="loginError" style="text-align: center; color: red"></div>
    </div>
    <script src="../scripts/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
