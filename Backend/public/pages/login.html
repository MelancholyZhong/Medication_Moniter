<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link href="../styles/order2.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <main>
                <h1>User Login</h1>
                <div class="row">
                    <section class="col-md-6 colsm-12">
                        <h2>Log in</h2>
                        <form action="/login">
                            <div class="mb-3">
                                <label class="form-label">
                                    <!-- put input inside the label -->
                                    User:
                                    <input
                                        name="user"
                                        type="text"
                                        class="form-control"
                                        required="true"
                                    />
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <!-- do we need both name and id (check) -->
                                    Password:
                                    <input
                                        name="password"
                                        type="password"
                                        class="form-control"
                                        required="true"
                                    />
                                </label>
                            </div>
                            <!-- create third div for button-->
                            <!-- submit vs button type -->
                            <div class="mb-3">
                                <button class="btn btn-primary" type="submit">
                                    Login
                                </button>
                            </div>
                        </form>
                    </section>
                </div>
            </main>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
