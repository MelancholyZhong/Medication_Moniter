<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link href="/Backend/public/styles/order.css" rel="stylesheet" />
        <title>Refill Form</title>
    </head>
    <body>
        <!-- .container -->
        <div class="container">
            <div class="header">
                <h1>Refill Form</h1>
            </div>
            <form action="/refill" method="post" class="form" id="refillform">
                <!-- Type -->
                <div class="form-control">
                    <label>Select Id or Name</label
                    ><input
                        type="text"
                        placeholder="write either id or name"
                        id="selectType"
                        required
                    />
                </div>

                <!-- medication name -->
                <div class="form-control">
                    <label>Medication Name</label
                    ><input
                        type="text"
                        placeholder="aspirin"
                        id="medicationName"
                        required
                    />
                </div>

                <!-- medication id -->
                <div class="form-control">
                    <label>Medication Id</label
                    ><input
                        type="number"
                        placeholder="1234567"
                        id="medicationId"
                    />
                </div>

                <!-- quantity -->
                <div class="form-control">
                    <label>Quantity</label
                    ><input type="number" id="quantity" required min="1" />
                </div>

                <!-- form buttons -->
                <div id="button-align">
                    <!-- Reset button -->
                    <button
                        type="reset"
                        class="btn btn-primary btn-rounded btn-block"
                        id="resetBtn"
                    >
                        Reset
                    </button>
                    <!-- Submit button -->
                    <button
                        type="button"
                        class="btn btn-primary btn-rounded btn-block"
                        id="testingBtn"
                    >
                        Place order
                    </button>
                </div>
                <!-- This will display feedback message -->
                <div id="notification"></div>
            </form>
        </div>
        <script src="../scripts/refill.js"></script>
    </body>
</html>
