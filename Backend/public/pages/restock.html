<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="../styles/order.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico?" />
    <title>Restock Form</title>
    <meta name="author" content="Aaron Leung" />
    <meta
      name="description"
      content="Restock page for Medication Monitor System"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-primary">
      <div class="container-fluid">
        <a href="../index.html" class="navbar-brand">M-Monitor</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="./refill.html" class="nav-link">Refill</a>
            </li>
            <li class="nav-item">
              <a href="./restock.html" class="nav-link">Restock</a>
            </li>
            <li class="nav-item">
              <a href="./monitor.html" class="nav-link">Monitor</a>
            </li>
          </ul>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Container for restock form -->
        <div class="container">
            <div class="header">
                <h1>Restock Form</h1>
            </div>
            <form action="/restock" method="post" class="form">
                <!-- medication name -->
                <div class="form-control">
                    <label>Medication Name</label
                    ><input
                        type="text"
                        placeholder="aspirin"
                        id="medicationName"
                    />
                    <div id="typeErrorA"></div>
                </div>

                <!-- medication id -->
                <div class="form-control">
                    <label>Medication ID</label
                    ><input
                        type="text"
                        id="medicationId"
                    />
                    <div id="typeErrorB"></div>
                </div>

                <!-- Manufacturer -->
                <div class="form-control">
                    <label>Manufacturer</label
                    ><input type="text" id="manufacture" />
                    <div id="typeErrorC"></div>
                </div>

                <!-- quantity -->
                <div class="form-control">
                    <label>Quantity</label
                    ><input
                        type="number"
                        id="quantity"
                    />
                    <div id="typeErrorD"></div>
                </div>

                <!-- form buttons -->
                <div id="button-align">
                    <!-- Reset button -->
                    <button
                        type="reset"
                        class="btn btn-primary btn-rounded btn-block"
                        id="resetBtn2"
                    >
                        Reset
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary btn-rounded btn-block"
                        id="submitBtn2"
                    >
                        Place order
                    </button>
                </div>
            </form>
    </div>
    <div
      class="card text-center"
      style="margin: auto; width: 40rem; margin-top: 40px"
    >
      <!-- This will display feedback message -->
      <div id="notification"></div>
    </div>
    <script src="../scripts/restock.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
