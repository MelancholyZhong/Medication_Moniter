<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication Monitor</title>
    <link rel="stylesheet" href="./styles/query.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar,  Yao Zhong -->
    <nav class="navbar navbar-expand-md bg-primary">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">M-Monitor</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="./pages/refill.html" class="nav-link">Refill</a>
            </li>
            <li class="nav-item">
              <a href="./pages/restock.html" class="nav-link">Restock</a>
            </li>
            <li class="nav-item">
              <a href="./pages/monitor.html" class="nav-link">Monitor</a>
            </li>
          </ul>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- The form for query, Yao Zhong -->
    <div class="container">
      <div
        class="card text-center"
        style="margin: auto; width: 40rem; margin-top: 40px"
      >
        <div class="card-body">
          <form action="/query" method="get">
            <fieldset>
              <h4 class="card-title">Query A Medicine</h4>
              <ul class="formList">
                <li>
                  <label for="query_value">Medication:</label>
                  <input type="text" id="query_value" name="value" />
                </li>
                <li>
                  <span>
                    <input type="radio" name="type" id="by_name" value="name" />
                    <label for="by_name">Query by name</label>
                  </span>
                  <span>
                    <input type="radio" name="type" id="by_id" value="id" />
                    <label for="by_id">Query by ID</label>
                  </span>
                </li>
                <li>
                  <button type="submit" id="queryBtn" class="btn btn-info">
                    Look Up Medicine
                  </button>
                </li>
              </ul>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- Query Result Card, Yao Zhong -->
      <div
        class="card text-center"
        style="margin: auto; width: 40rem; margin-top: 40px"
      >
        <div class="card-body">
          <h4 class="card-title">Query Result</h4>
          <div id="queryMessage"></div>
          <ul class="formList" id="queryResult"></ul>
        </div>
      </div>
    </div>

    <script src="./scripts/query.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
