<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Medication Monitor</title>
        <link rel="stylesheet" href="./styles/query.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <form action="/query" method="get">
                <fieldset>
                    <legend>Query The Stock</legend>
                    <ul class="formList">
                        <li>
                            <label for="query_value">Medication:</label>
                            <input type="text" id="query_value" name="value" />
                        </li>
                        <li>
                            <span>
                                <input
                                    type="radio"
                                    name="type"
                                    id="by_name"
                                    value="name"
                                />
                                <label for="by_name">Query by name</label>
                            </span>
                            <span>
                                <input
                                    type="radio"
                                    name="type"
                                    id="by_id"
                                    value="id"
                                />
                                <label for="by_id">Query by ID</label>
                            </span>
                        </li>
                        <li>
                            <button type="submit" id="queryBtn">
                                Look Up Medicine
                            </button>
                        </li>
                    </ul>
                </fieldset>
            </form>
            <fieldset>
                <legend>Query Result</legend>
                <ul class="formList" id="queryResult"></ul>
            </fieldset>
            <a href="./pages/refill.html">refill</a>
        </div>
        <script src="./scripts/query.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
